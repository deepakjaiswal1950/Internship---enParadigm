<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a form for free | 123FormBuilder</title>
    <link rel="stylesheet" href="ResponsiveWebPage.css">

    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,300,300italic,600?v9.1.7"
        rel="stylesheet" type="text/css">

</head>

<body>
    <div class="main">
        <div class="left-side">
            <div class="left-header">
                <img src="logo.png" alt="COMPANY-LOGO" height="50px">
            </div>
        </div>
        <!--left-side end-->




        <div class="right-side">
            <div class="right-header">
                <div class="tablet-logo">
                    <img src="logo.png" alt="COMPANY-LOGO" height="50px">
                </div>
                <p> <span id="header-span-text">Already have an account ?</span>
                    <a href="https://app.123formbuilder.com/index.php?p=login" class="loginButton"
                        target="_self">Login</a>
                </p>
            </div>

            <div class="right-side-container">
                <h1>Create an Account</h1>
                <form action="#">
                    <div>
                        <label for="eid" style="color:#aaa;">EMAIL ADDRESS</label><br>
                        <input type="text" name="emailaddress">
                    </div>

                    <div>
                        <label for="pid" style="color:#aaa;">PASSWORD</label><br>
                        <input type="text" name="password">
                    </div>

                    <div class="signupbutton">
                        <input type="submit" value="SIGN UP">
                    </div>

                    <div class="social">
                        <p>OR CONTINUE WITH</p>

                        <button class="btn1">
                            <div id="btn-box"><img src="facebook_logo.svg" /><span class="btn-txt">Facebook</span></div>
                        </button>

                        <button class="btn2">
                            <div id="btn-box"><img src="google_logo.svg" /><span class="btn-txt">Google</span></div>
                        </button>

                        <button class="btn3">
                            <div id="btn-box"><img src="microsoft_logo.png" /><span class="btn-txt">Microsoft</span>
                            </div>
                        </button>
                    </div>

                    <div class="policy">
                        <div class="stat1">
                            <p>By signing up you agree to our <span id="bold-text"> Terms of Service</span> and <span
                                    id="bold-text"> Privacy Policy.</span></p>
                        </div>

                        <div class="stat2">
                            <p>This site is protected by reCAPTCHA and the Google <span id="bold-text">Privacy
                                    Policy</span> and <span id="bold-text">Terms of Service</span> apply.</p>
                        </div>
                    </div>
                </form>

            </div>



        </div>
        <!--right-side end-->


    </div>
    <!--main end-->

</body>

</html>
