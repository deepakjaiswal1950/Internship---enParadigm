<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a form for free | 123FormBuilder</title>
    <link rel="stylesheet" href="webpagestyle.css">

    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,300,300italic,600?v9.1.7"
        rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="left-header">
                <img src="logo.png" alt="COMPANY LOGO" height="50px" width="">
            </div>

            <div class="left-item">
                <img src="girl.png" alt="GIRL IMAGE">
            </div>
        </div>
        <!--left-side end-->


        <div class="right-side">
            <div class="right-header">
                <div class="loginArea">
                    <p style="display: inline-block; font-size: 18px; color:#4C4C4C;">Already have an account?</p>
                    <p style="display: inline-block;">
                        <a href="https://app.123formbuilder.com/index.php?p=login" class="loginButton"
                            target="_self">Login</a>
                    </p>
                </div>
            </div>

            <div class="formArea">
                <div class="title_text">
                    <h1>Create an Account</h1>
                </div>

                <div class="login-form">
                    <form action="#" style="width: 57%;">
                        <div>
                            <label for="eid" style="color:#aaa;">EMAIL ADDRESS</label>
                            <input type="text" name="emailaddress">
                        </div>

                        <div id="pid">
                            <label for="pid" style="color:#aaa;">PASSWORD</label>
                            <input type="text" name="password">
                        </div>

                        <div id="signupbutton">
                            <input type="submit" value="SIGN UP">
                        </div>

                        <div class="simple-text">
                            <p>OR CONTINUE WITH</p>

                        </div>

                        <div class="social-button">

                            <button class="btn1">
                                <div id="btn_container"><img src="facebook_logo.svg" width="25" height="25" /><span
                                        class="btn-txt">Facebook</span></div>
                            </button>

                            <button class="btn2">
                                <div id="btn_container"><img src="google_logo.svg" width="25" height="25" /><span
                                        class="btn-txt">Google</span></div>
                            </button>

                            <button class="btn3">
                                <div id="btn_container"><img src="microsoft_logo.png" width="25" height="25" /><span
                                        class="btn-txt">Microsoft</span></div>
                            </button>
                        </div>


                        <div class="stat1">
                            <p>By signing up you agree to our <span id="simpleText"> Terms of Service</span> and <span
                                    id="simpleText"> Privacy Policy.</span></p>
                        </div>

                        <div class="stat2">
                            <p>This site is protected by reCAPTCHA and the Google <span id="simpleText">Privacy
                                    Policy</span> and <span id="simpleText">Terms of Service</span> apply.</p>
                        </div>

                    </form>

                </div>

            </div>
            <!--formArea end-->

        </div>
        <!--right-side end-->


    </div>
    <!--container end-->

</body>

</html>
