<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css button with icon and text</title>

    <style>
        .btn {
            display: flex;
            flex-direction: row;
            width: 8%;
            position: relative;
            height: 30%;
            align-items: center;
            justify-content: center;
        }

        .btn img {
            margin-right: 5%;
        }
    </style>
</head>

<body>

    <button class="btn" img><img src="google_logo.svg" alt="">Google</button>

</body>

</html>
