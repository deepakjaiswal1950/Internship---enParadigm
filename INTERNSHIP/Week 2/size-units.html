<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
    <style>

        html{
            font-size: 10px;
        }
        .container {
            font-size: 15px;
            /* Apply vw property */
            width: 100%;
            height: 100vw;
            border: 3px solid red;
        }

        h1 {
            text-align: center;
        }

        #first {
            font-size: 5em; /*5 times larger than recent parent font size*/
        }

        #second{
            font-size: 5rem; /*Inherit from html parent only*/
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="first">This is first heading</h1>
        <h1 id="second">This is second heading </h1>
        <h1 id="third">This is third heading</h1>
    </div>
</body>

</html>
