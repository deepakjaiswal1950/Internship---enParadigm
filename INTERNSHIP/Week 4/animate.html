<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        /*
        //The animate() Method
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({ left: '800px' });
            });
        });*/

        /*
        //jQuery animate() - Manipulate Multiple Properties
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    left: '800px',
                    opacity: '0.5',
                    height: '300px',
                    width: '300px'
                });
            });
        });*/

        /*
        // jQuery animate() - Using Relative Values
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    left: '250px',
                    height: '+=150px',
                    width: '+=150px'
                });
            });
        });*/

        /*
        // jQuery animate() - Using Pre-defined Values: as "show", "hide", or "toggle":
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({
                    height: 'toggle'
                });
            });
        });*/

        //jQuery animate() - Uses Queue Functionality
        $(document).ready(function () {
            $("button").click(function () {
                var div = $("div");
                div.animate({ height: '600px', opacity: '0.4' }, "slow");
                div.animate({ width: '60px', opacity: '0.8' }, "slow");
                div.animate({ height: '300px', opacity: '0.4' }, "slow");
                div.animate({ width: '300px', opacity: '0.8' }, "slow");
            });
        });
    </script>
</head>

<body>

    <button>Start Animation</button>

    <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember
        to first set the CSS position property of the element to relative, fixed, or absolute!</p>

    <div style="background:green;height:350px;width:350px;position:absolute;"></div>

</body>

</html>
