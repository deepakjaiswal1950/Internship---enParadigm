<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch cse</title>

    <script>
        var age = prompt("Enter your age?");

        switch(age){
            case "18":
                document.write("You are 18 yrs old");
                break;

                case "21":
                document.write("You are 21 yrs old");
                break;

                case "22":
                document.write("You are 22 yrs old");
                break;

                default:
                    document.write("You age is default");


        }
    </script>
</head>
<body>
    
</body>
</html>
