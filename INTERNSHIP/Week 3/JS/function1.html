<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Functions</h2>

    <p>Multiplication 12*3: </p>
    <p id="demo"></p>

    <script>
        function myFunction(v1, v2) {
            return v1 * v2;
        }

        let p1 = 12;
        let p2 = 3;
        document.getElementById("demo").innerHTML = myFunction(p1, p2);
    </script>

</body>

</html>
