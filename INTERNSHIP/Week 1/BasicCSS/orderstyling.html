<!DOCTYPE html>
<html>
<head>
<style> 
#main {
  width: fit-content;
  height: fit-content;
  border: 1px solid #c3c3c3;
  display: flex;
  padding: 10px;
}

#main div {
  width: 70px;
  height: 70px;
}


/* Standard syntax */
div#myRedDIV   {order: 2;}
div#myBlueDIV  {order: 4;}
div#myGreenDIV {order: 3;}
div#myPinkDIV  {order: 1;}
</style>
</head>
<body>

<h2>The order Property</h2>

<div id="main">
  <div id="myRedDIV" style="background-color:coral;"></div>
  <div id="myBlueDIV" style="background-color:lightblue;"></div>
  <div id="myGreenDIV" style="background-color:lightgreen;"></div>
  <div id="myPinkDIV" style="background-color:pink;"></div>
</div>

</body>
</html>
