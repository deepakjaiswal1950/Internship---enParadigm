<!DOCTYPE html>
<html>

<head>
    <title>
        Button & its property
    </title>

    <style>
        body {
            text-align: center;
        }

        button {
            color: lightgoldenrodyellow;
            font-size: 30px;
        }

        .b1 {
            background-color: red;
            border: dotted;
        }

        .b2 {
            background-color: blue;
            border-radius: 10px;
        }

        .b3 {
            background-color: violet;
            border: none;
        }
    </style>
</head>

<body>
    <h1>Button with its properties:</h1>
    <button class="b1">Dotted Red color button</button>
    <button class="b2">Rounded Blue color button</button>
    <button class="b3">Borderless Violet color button</button>
</body>

</html>
