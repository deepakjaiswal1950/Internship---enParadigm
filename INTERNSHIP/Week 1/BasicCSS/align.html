<!DOCTYPE html>
<html>

<head>
    <style>
        .mydiv1 {
            margin: auto;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 10px;
        }

        .mydiv2 {
            text-align: center;
            border: 3px solid green;
        }
    </style>
</head>

<body>

    <h2>Center Align Elements</h2>
    <p>To horizontally center a block element (like div), use margin: auto;</p>

    <div class="mydiv1">
        <p>Hello World!</p>
    </div>

    <h2>Center Text</h2>

    <div class="mydiv2">
        <p>This text is centered.</p>
    </div>

</body>

</html>
