<!-- List type:
    1. Unorder List
    2. Order List
    3. Description List
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h3>Unorder List</h3>
    <ul>
        <li>Deepak Jaiswal</li>
        <li>Computer Science</li>
        <li>Bengaluru</li>
    </ul>

    <h3>Order List</h3>
    <ol>
        <li>Deepak Jaiswal</li>
        <li>Computer Science</li>
        <li>Bengaluru</li>
    </ol>

    <h3>Description List</h3>
    <dl>
        <dt style="color:rgb(255, 0, 8);">Name</dt>
        <dd>My name is Deepak Jaiswal</dd>
        <dd>My name is Deepak Jaiswal</dd>
        <br>
        <dt>Education</dt>
        <dd>Currently studying in VTU</dd>
        <dd>Currently studying in VTU</dd>
    </dl>


</body>
</html>
